<!DOCTYPE html>
<html>
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon -->
    <link rel="shortcut icon" href="/static/images/huade.ico">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrapValidator.css">
    <style>
        @font-face {
            font-family: baidu;
            src: url(/static/font/baidu.ttf);
        }

        #fontload {
            font-family: baidu;
        }
    </style>
    <title>登陆 - 车辆进出管理系统</title>
</head>
<body >
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>
            <font id="fontload">车辆进出管理系统</font>
        </h1>
    </div>
    <div class="login-box">
        <form class="login-form" method="post" id="form">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-circle-o"></i>请登陆</h3>
            <div class="form-group">
                <label class="control-label">用户名</label>
                <input class="form-control" type="text" name="username" placeholder="请输入您的用户名" autofocus>
            </div>
            <div class="form-group">
                <label class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <input class="form-control" type="password" name="password" placeholder="请输入您的密码">
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block" onclick="jiaoyan()" id='validateBtn'><i
                        class="fa fa-sign-in fa-lg fa-fw"></i>登陆
                </button>
            </div>
            <div class="form-group btn-container">
                <div>
                    <br />
                </div>
            </div>
            <div class="form-group btn-container" data-toggle="modal" data-target="#myModal">
                <div class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in fa-lg fa-fw"><span>注册</span></i>
                </div>
            </div>
            <div id="message">
                {{ status }}
            </div>
        </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>注册</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <!-- <div class="tile"> -->
                <div class="col-lg-12">
                    <form method="post" action="/add_user" id="form5">
                        <div class="form-group">
                            <label>姓名</label>
                            <input class="form-control" name="name" type="text" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" name="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>职位</label>
                            <input class="form-control" name="job" type="text" placeholder="请输入职位">
                        </div>
                        <div class="form-group">
                            <label>身份证号码</label>
                            <input class="form-control" name="idcard" type="text" placeholder="请输入身份证号码">
                        </div>
                        <div class="form-group">
                            <label>联系方式</label>
                            <input class="form-control" name="phone" type="text" placeholder="请输入联系方式">
                        </div>
                        <div class="form-group">
                            <label>权限</label>
                            <select class="form-control" name="quanxian">
                                <option value="管理员">管理员</option>
                                <option value="操作员">操作员</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input class="form-control" name="username" type="text" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control" name="password" type="password" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" onclick="jiaoyan()">
                                保存
                            </button>
                        </div>
                    </form>
                    <!-- <div class="tile-footer">
                        <a href="charge.html"><button class="btn btn-primary" type="submit">提交</button></a>
                    </div> -->
                </div>
                <!-- </div> -->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</section>
<!-- Essential javascripts for application to work-->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/bootstrapValidator.js"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="/static/js/plugins/pace.min.js"></script>
<script type="text/javascript">
    $('.login-content [data-toggle="flip"]').click(function () {
        $('.login-box').toggleClass('flipped');
        return false;
    });
</script>
<script>
    setTimeout(function () {
        document.getElementById("message").style.display = "none";
    }, 2000);
    function jiaoyan() {
        {#var bootstrapValidator = $('#form').data('bootstrapValidator');#}
        {#//手动触发验证#}
        {#bootstrapValidator.validate();#}
        //判断是否都合法
        if (true) {
            //提交表单 注意 不能用 jquery对象 必须用dom对象
            $('#form')[0].submit();
        }
    }

    $(document).ready(function () {
        //bootstrapValidator-begin
        $('#form').bootstrapValidator({
            //live: 'disabled',
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },

                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                    }
                },
            }
        })
        //bootstrapValidator-end
    });
</script>
<script type="text/javascript">
    $('#all').click(function () {
        if (this.checked) {
            $("input[name='checkboxlist']").prop("checked", true);
        } else {
            $("input[name='checkboxlist']").prop("checked", false);
        }
    })

    function delete_some() {
        var chenked = $("input[name='checkboxlist']:checked").val([]);
        names = new Array();
        for (var i = 0; i < chenked.length; i++) {
            names[i] = chenked[i].value;
        }
        console.log(names)
    }

    $("#tode").click(function () {
        $.ajax({
            url: "/delete_userinfo",
            type: "post",
            traditional: true,
            data: {
                name: names,
            },
            async: false,
        })
    });

    function update(e) {
        var i = e;
        var tb = document.getElementById('sampleTable');
        var row = tb.rows;
        {#var cols = tb.rows.item(0).cells.length;#}
        var name = row[i].cells[2].innerHTML;
        var sex = row[i].cells[3].innerHTML;
        var job = row[i].cells[4].innerHTML;
        var idcard = row[i].cells[5].innerHTML;
        var phone = row[i].cells[6].innerHTML;
        var quanxian = row[i].cells[7].innerHTML;
        $('#name_update').val(name);
        $('#sex_update').val(sex);
        $('#job_update').val(job);
        $('#idcard_update').val(idcard);
        $('#phone_update').val(phone);
        $('#quanxian_update').val(quanxian);
    }

</script>
</body>
</html>
